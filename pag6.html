<html lang="pt-br">

    <title>Persona Gustavo</title>

        body {
            background: #bfbac9;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            background: #3d3572;
            border-radius: 20px;
            width: 900px;
            height: 550px;
            margin: 40px auto;
            display: flex;
            box-shadow: 2px 4px 10px #181818;
            position: relative;
        }
        .sidebar {
            background: #2c2670;
            width: 110px;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;

            flex-direction: column;
            align-items: center;
            padding-top: 30px;
            gap: 30px;
            position: relative;
        }
        .sidebar-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #4b4b4b;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .sidebar-icon img {
            width: 40px;
            height: 40px;
        }
        .sidebar-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #7a7a7a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #b3b3b3;
            margin-top: auto;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .sidebar .car { background: #d90000; }
        .sidebar .soccer { background: #00c98d; }
        .sidebar .game { background: #4d3edb; }
        .channels {
            background: none;
            width: 180px; 
            padding: 30px 0 0 18px; 
            color: #fff;
            font-size: 22px;
            font-weight: 500;
            position: relative;
        }
        .channels-title {
            font-size: 30px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
        }
        .channel-list {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .channel {
            padding: 8px 18px;
            border-radius: 15px;
            background: none;
            color: #fff;
            font-size: 22px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .channel.active {
            background: #00c9b7;
            color: #fff;
            font-weight: bold;
        }
        .channel.create {

            color: #fff;
            font-weight: bold;
            margin-top: 10px;
