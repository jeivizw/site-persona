<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Persona Gustavo</title>
    <style>
        body {
            background: #bfbac9;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            background: #3d3572;
            border-radius: 20px;
            width: 900px;
            height: 550px;
            margin: 40px auto;
            display: flex;
            box-shadow: 2px 4px 10px #181818;
            position: relative;
        }
        .sidebar {
            background: #2c2670;
            width: 110px;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
            gap: 30px;
            position: relative;
        }
        .sidebar-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #4b4b4b;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .sidebar-icon img {
            width: 40px;
            height: 40px;
        }
        .sidebar-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #7a7a7a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #b3b3b3;
            margin-top: auto;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .sidebar .car { background: #d90000; }
        .sidebar .soccer { background: #00c98d; }
        .sidebar .game { background: #4d3edb; }
        .channels {
            background: none;
            width: 180px; 
            padding: 30px 0 0 18px; 
            color: #fff;
            font-size: 22px;
            font-weight: 500;
            position: relative;
        }
        .channels-title {
            font-size: 30px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
        }
        .channel-list {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .channel {
            padding: 8px 18px;
            border-radius: 15px;
            background: none;
            color: #fff;
            font-size: 22px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .channel.active {
            background: #00c9b7;
            color: #fff;
            font-weight: bold;
        }
        .channel.create {
            background: #00c9b7;
            color: #fff;
            font-weight: bold;
            margin-top: 10px;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 0 0 30px 0;
        }
        .chat-messages {
            flex: 1;
            padding: 40px 0 0 30px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        .avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: #e6b7b7;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .avatar img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
        }
        .msg-content {
            display: flex;
            flex-direction: column;
        }
        .msg-header {
            font-size: 20px;
            font-weight: bold;
            color: #b97fa7;
            margin-bottom: 2px;
        }
        .msg-header span {
            font-size: 14px;
            color: #bdbdbd;
            font-weight: normal;
            margin-left: 7px;
        }
        .msg-text {
            font-size: 22px;
            color: #fff;
        }
        .msg-header.Charmander {
            color: #00c9b7;
        }
        .chat-input-container {
            width: 80%;
            margin: 0 auto;
            background: #28224a;
            border-radius: 15px;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            box-shadow: 0 2px 8px #23232333;
        }
        .chat-input {
            width: 98%;
            background: transparent;
            border: none;
            outline: none;
            font-size: 28px;
            color: #bdbdbd;
            padding-left: 10px;
        }
        .online {
            width: 170px;
            background: #3d3572;
            border-left: 1px solid #4b4b4b;
            padding: 30px 0 0 30px;
            color: #fff;
            font-size: 22px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .online-title {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
        }
        .online-user {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }
        .online-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #e6b7b7;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .online-avatar img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
        }
        .online-name {
            font-size: 22px;
            color: #b97fa7;
            font-weight: bold;
        }
    </style>
</head>
